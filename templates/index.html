<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="../static/scrollStyle.css" />
	<link rel="stylesheet" href="../static/style.css" />
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="../static/app.js"></script>
	<title>Voice Based Email</title>
</head>

<body>
	<div class="intro">
		<h1 style="width: fit-contenty;">Scroll to See</h1>
		<video src="../static/Images/Project-Vid.mp4"></video>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
		integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"
		integrity="sha256-peenofh8a9TIqKdPKIeQE7mJvuwh+J0To7nslvpj1jI=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"
		integrity="sha256-31FC/OT6XpfjAhj9FuXjw5/wPXXawCAjJQ29E23/XPk=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
		integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
	<script src="../static/scroll.js"></script>

	<div id="main-flex">
		<div id="mail-flex">
			<div id="inputs">
				<p class="mail-inp" type="text" id="lgn-mail">Login Email</p>
				<p class="mail-inp" type="text" id="lgn-pass">Login Password</p>
				<p class="mail-inp" type="text" id="rec-mail">Receiver's Mail</p>
				<p id="mail-body" value="Email Body">Body of Mail</p>
			</div>
			<div id="select-butts">
				<button class="sel-butts" id="loginMail">Select</button>
				<button class="sel-butts" id="loginPassword">Select</button>
				<button class="sel-butts" id="recieverMail">Select</button>
				<button class="sel-butts" id="emailText">Select</button>
			</div>
		</div>
		<div id="audio-flex">
			<div style="display: flex; flex-direction: column; align-items: center; row-gap: 2vh;">
				<div style="display: flex; flex-direction: row; justify-content: space-between; width: 53vw;">
					<button class="audio-butts" id="recordButton">Record</button>
					<button class="audio-butts" id="pauseButton">Pause</button>
					<button class="audio-butts" id="stopButton">Stop</button>
				</div>
				<button class="audio-butts" id="upload">Finalise</button>
			</div>
			<button id="sendMail">Send Mail</button>
		</div>
	</div>
	<audio id="audio" controls style="display: none;"><audio>
</body>

</html>
